

<div>
  <div class="container">
  <div class="visualizer">
  <div *ngIf="!rotate">
    <img src="/assets/images/{{image}}" alt="candidate" class="image">
    <div class="name">{{firstName}} {{lastName}}</div>
    <div class="job">{{job}}</div>
    <div class="quote">{{quote}}</div>
  </div>
    <div *ngIf="rotate" class="behind">
      <div class="jobDescription">{{jobDescription}}</div>
      <div class="keyWords">{{keyWords}}</div>
    </div>
    <div class="rotate">
     <button (click)="setRotate(!rotate)">  rotate</button>
    </div>

  </div>

  <div class="form">
    first name <input type="text" [(ngModel)]="firstName">
    last name <input type="text" [(ngModel)]="lastName">
    job <input type="text"  [(ngModel)]="job">
    image <input type="text" [(ngModel)]="image">
    your best quote <input type="text" [(ngModel)]="quote">
    your job description <input type="text" [(ngModel)]="jobDescription">
    key words <input type="text" [(ngModel)]="keyWords">



  </div>
  </div>
</div>
